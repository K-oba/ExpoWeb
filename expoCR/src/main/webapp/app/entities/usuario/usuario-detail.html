
<div>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.usuario.nombre}}</span>
        </dd>
        <dt><span>Email</span></dt>
        <dd>
            <span>{{vm.usuario.correo}}</span>
        </dd>
        <dt ng-show="{{vm.isCompany}}"><span>Stand</span></dt>
        <dd ng-show="{{vm.isCompany}}">
            <a ui-sref="stand-detail({id:vm.usuario.standId})">{{vm.usuario.standNombre}}</a>
        </dd>
        <dt ng-hide="{{vm.isOrganizer}}"> <span>Expositions</span> </dt>

        <dd ng-hide="{{vm.isOrganizer}}" ng-repeat="exposition in vm.exposicions">
            <a ui-sref="exposicion-detail({id:exposition.id})">{{exposition.nombre}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
