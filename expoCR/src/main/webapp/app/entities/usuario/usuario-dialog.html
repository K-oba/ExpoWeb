
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myUsuarioLabel">Create or edit a Usuario</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.usuario.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.usuario.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="field_nombre"
                    ng-model="vm.usuario.nombre"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_correo">Correo</label>
            <input type="text" class="form-control" name="correo" id="field_correo"
                    ng-model="vm.usuario.correo"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_clave">Clave</label>
            <input type="text" class="form-control" name="clave" id="field_clave"
                    ng-model="vm.usuario.clave"
                    />
        </div>

        <div class="form-group">
            <label for="field_timeline">Timeline</label>
            <select class="form-control" id="field_timeline" multiple name="timeline" ng-model="vm.usuario.timelines" ng-options="timeline as timeline.id for timeline in vm.timelines track by timeline.id"></select>
        </div>
        <div class="form-group">
            <label for="field_stand">Stand</label>
            <select class="form-control" id="field_stand" name="stand" ng-model="vm.usuario.standId" ng-options="stand.id as stand.nombre for stand in vm.stands">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_rol">Rol</label>
            <select class="form-control" id="field_rol" name="rol" ng-model="vm.usuario.rolId" ng-options="rol.id as rol.nombre for rol in vm.rols"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
