<div>
    <h2>Sub Categorias</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="sub-categoria.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Sub Categoria
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="nombre"><span>Nombre</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="tipo"><span>Tipo</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="categoriaId"><span>Categoria</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="brouchureId"><span>Brouchure</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="clickId"><span>Click</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="beaconId"><span>Beacon</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="subCategoria in vm.subCategorias track by subCategoria.id">
                    <td><a ui-sref="sub-categoria-detail({id:subCategoria.id})">{{subCategoria.id}}</a></td>
                    <td>{{subCategoria.nombre}}</td>
                    <td>{{subCategoria.tipo}}</td>
                    <td>
                        <a ui-sref="categoria-detail({id:subCategoria.categoriaId})">{{subCategoria.categoriaId}}</a>
                    </td>
                    <td>
                        <a ui-sref="brouchure-detail({id:subCategoria.brouchureId})">{{subCategoria.brouchureId}}</a>
                    </td>
                    <td>
                        <a ui-sref="click-detail({id:subCategoria.clickId})">{{subCategoria.clickId}}</a>
                    </td>
                    <td>
                        <a ui-sref="beacon-detail({id:subCategoria.beaconId})">{{subCategoria.beaconId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="sub-categoria-detail({id:subCategoria.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="sub-categoria.edit({id:subCategoria.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="sub-categoria.delete({id:subCategoria.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>
