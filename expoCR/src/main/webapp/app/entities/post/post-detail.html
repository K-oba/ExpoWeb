
<div>
    <h2><span>Post</span> {{vm.post.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Imagen</span></dt>
        <dd>
            <span>{{vm.post.imagen}}</span>
        </dd>
        <dt><span>Mensaje</span></dt>
        <dd>
            <span>{{vm.post.mensaje}}</span>
        </dd>
        <dt><span>Timeline</span></dt>
        <dd>
            <a ui-sref="timeline-detail({id:vm.post.timelineId})">{{vm.post.timelineId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="post-detail.edit({id:vm.post.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
