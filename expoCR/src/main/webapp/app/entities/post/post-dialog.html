
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPostLabel">Create or edit a Post</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.post.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.post.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_imagen">Imagen</label>
            <input type="text" class="form-control" name="imagen" id="field_imagen"
                    ng-model="vm.post.imagen"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_mensaje">Mensaje</label>
            <input type="text" class="form-control" name="mensaje" id="field_mensaje"
                    ng-model="vm.post.mensaje"
                    />
        </div>

        <div class="form-group">
            <label for="field_timeline">Timeline</label>
            <select class="form-control" id="field_timeline" name="timeline" ng-model="vm.post.timelineId" ng-options="timeline.id as timeline.id for timeline in vm.timelines"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
