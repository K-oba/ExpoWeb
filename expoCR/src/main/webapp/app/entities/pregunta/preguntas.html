<div>
    <h2>Preguntas</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="pregunta.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Pregunta
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="pregunta"><span>Pregunta</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="usuarioId"><span>Usuario</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="exposicionId"><span>Exposicion</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="pregunta in vm.preguntas track by pregunta.id">
                    <td><a ui-sref="pregunta-detail({id:pregunta.id})">{{pregunta.id}}</a></td>
                    <td>{{pregunta.pregunta}}</td>
                    <td>
                        <a ui-sref="usuario-detail({id:pregunta.usuarioId})">{{pregunta.usuarioId}}</a>
                    </td>
                    <td>
                        <a ui-sref="exposicion-detail({id:pregunta.exposicionId})">{{pregunta.exposicionId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="pregunta-detail({id:pregunta.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="pregunta.edit({id:pregunta.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="pregunta.delete({id:pregunta.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>
