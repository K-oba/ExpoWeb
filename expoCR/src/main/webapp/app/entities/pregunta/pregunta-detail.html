
<div>
    <h2><span>Pregunta</span> {{vm.pregunta.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Pregunta</span></dt>
        <dd>
            <span>{{vm.pregunta.pregunta}}</span>
        </dd>
        <dt><span>Usuario</span></dt>
        <dd>
            <a ui-sref="usuario-detail({id:vm.pregunta.usuarioId})">{{vm.pregunta.usuarioId}}</a>
        </dd>
        <dt><span>Exposicion</span></dt>
        <dd>
            <a ui-sref="exposicion-detail({id:vm.pregunta.exposicionId})">{{vm.pregunta.exposicionId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="pregunta-detail.edit({id:vm.pregunta.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
