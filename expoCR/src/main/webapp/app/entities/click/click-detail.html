
<div>
    <h2><span>Click</span> {{vm.click.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Beacon Id</span></dt>
        <dd>
            <span>{{vm.click.beaconId}}</span>
        </dd>
        <dt><span>Client Id</span></dt>
        <dd>
            <span>{{vm.click.clientId}}</span>
        </dd>
        <dt><span>Coordenadas</span></dt>
        <dd>
            <span>{{vm.click.coordenadas}}</span>
        </dd>
        <dt><span>Fecha Hora</span></dt>
        <dd>
            <span>{{vm.click.fechaHora}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="click-detail.edit({id:vm.click.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
