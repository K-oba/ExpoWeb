
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myClickLabel">Create or edit a Click</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.click.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.click.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_beaconId">Beacon Id</label>
            <input type="text" class="form-control" name="beaconId" id="field_beaconId"
                    ng-model="vm.click.beaconId"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_clientId">Client Id</label>
            <input type="number" class="form-control" name="clientId" id="field_clientId"
                    ng-model="vm.click.clientId"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_coordenadas">Coordenadas</label>
            <input type="text" class="form-control" name="coordenadas" id="field_coordenadas"
                    ng-model="vm.click.coordenadas"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_fechaHora">Fecha Hora</label>
            <input type="text" class="form-control" name="fechaHora" id="field_fechaHora"
                    ng-model="vm.click.fechaHora"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
