
<div>
    <h2><span>Beacon</span> {{vm.beacon.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Uuid</span></dt>
        <dd>
            <span>{{vm.beacon.uuid}}</span>
        </dd>
        <dt><span>Exposicion</span></dt>
        <dd>
            <a ui-sref="exposicion-detail({id:vm.beacon.exposicionId})">{{vm.beacon.exposicionId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="beacon-detail.edit({id:vm.beacon.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
