
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCharlaLabel">Create or edit a Charla</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.charla.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.charla.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="field_nombre"
                    ng-model="vm.charla.nombre"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_descripcion">Descripcion</label>
            <input type="text" class="form-control" name="descripcion" id="field_descripcion"
                    ng-model="vm.charla.descripcion"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_fechaInicio">Fecha Inicio</label>
            <input type="text" class="form-control" name="fechaInicio" id="field_fechaInicio"
                    ng-model="vm.charla.fechaInicio"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_fechaFin">Fecha Fin</label>
            <input type="text" class="form-control" name="fechaFin" id="field_fechaFin"
                    ng-model="vm.charla.fechaFin"
                    />
        </div>

        <div class="form-group">
            <label for="field_exposicion">Exposicion</label>
            <select class="form-control" id="field_exposicion" name="exposicion" ng-model="vm.charla.exposicionId" ng-options="exposicion.id as exposicion.id for exposicion in vm.exposicions"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_pregunta">Pregunta</label>
            <select class="form-control" id="field_pregunta" multiple name="pregunta" ng-model="vm.charla.preguntas" ng-options="pregunta as pregunta.id for pregunta in vm.preguntas track by pregunta.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
