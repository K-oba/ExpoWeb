<div>
    <h2>Expositions</h2>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="exposicion.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Exposition
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="nombre"><span>Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="estadoExpo"><span>State</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="fechaInicio"><span>Start Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="fechaFin"><span>End Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="exposicion in vm.exposicions track by exposicion.id">
                    <td>{{exposicion.nombre}}</td>
                    <td ng-if="exposicion.estadoExpo">Active</td>
                    <td ng-if="!exposicion.estadoExpo">Inactive</td>
                    <td>{{exposicion.fechaInicio}}</td>
                    <td>{{exposicion.fechaFin}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="exposicion-detail({id:exposicion.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <!--<button type="submit"-->
                                    <!--ui-sref="exposicion.edit({id:exposicion.id})"-->
                                    <!--class="btn btn-primary btn-sm">-->
                                <!--<span class="glyphicon glyphicon-pencil"></span>-->
                                <!--<span class="hidden-sm-down"></span>-->
                            <!--</button>-->
                            <button type="submit"
                                    ui-sref="exposicion.delete({id:exposicion.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>
