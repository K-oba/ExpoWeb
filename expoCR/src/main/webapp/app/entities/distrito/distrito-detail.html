
<div>
    <h2><span>Distrito</span> {{vm.distrito.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Nombre</span></dt>
        <dd>
            <span>{{vm.distrito.nombre}}</span>
        </dd>
        <dt><span>Canton</span></dt>
        <dd>
            <a ui-sref="canton-detail({id:vm.distrito.cantonId})">{{vm.distrito.cantonId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="distrito-detail.edit({id:vm.distrito.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
